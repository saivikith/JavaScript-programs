<!DOCTYPE html>
<html>
<head>
 	<title>Canvas</title>
</head>
<body>
 	<canvas id="canvas" width="200" height="200"></canvas>
 	<script>
 			var can = document.getElementById('canvas');
 			var ctx = can.getContext("2d");
 			ctx.fillStyle="Red"
 			ctx.fillRect(20,20,50,50);
 			ctx.fillStyle="blue"
 			ctx.fillRect(40,70,10,30);

 			ctx.fillRect(0,90,90,10);
 			ctx.fillRect(20,90,50,50);
 			ctx.fillStyle="Red"
 			ctx.fillRect(20,140,10,40);
 			ctx.fillRect(60,140,10,40);
 			

 	</script>
</body>
</html>
