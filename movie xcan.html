<!DOCTYPE html>
<html>
<head>
 	<title>Canvas Animation</title>
</head>
<body>
 	<canvas id="canvas" width="200" height="200"></canvas>
 	<script>
 		var canvas =document.getElementById("canvas");
 		var ctx = canvas.getContext("2d");
 		ctx.strokeStyle ="Red";
 		ctx.lineWidth=4;
 		ctx.beginPath();
 		ctx.moveTo(10,10);
 		ctx.lineTo(60,60);
 		ctx.moveTo(10,60);
 		ctx.lineTo(60,10);
 		

 		ctx.stroke();



 		ctx.lineWidth = 2;
		ctx.strokeStyle = "Green";
		ctx.beginPath();
		ctx.arc(50, 50, 20, 1000, Math.PI / 2, false);
		ctx.stroke();
 		
 	</script>
</body>
</html>
